[package]
name = "fastgen"
version = "0.1.0"
authors = ["cju"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
ctrlc = { version = "3.1.9", features = ["termination"] }
clap = "2.33.3"
libc = "0.2.98"
protobuf = "2"
num-traits = "0.2.14"
num-derive = "0.3.3"
nix = "0.22.0"
byteorder = "1.4.3"
log = "0.4.14"
pretty_env_logger = "0.4.0"
fastgen_common = { path = "../common" }
wait-timeout = "0.2"
twoway = "0.2.2"
memmap = "0.7.0"
rand = "0.7"
z3 = "0.11.2"
blockingqueue = "0.1.1"

[build-dependencies]
protoc-rust = "2.0"
